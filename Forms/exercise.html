<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Register</h1>
    <form action="#" method="#">
        <label for="first_name">First Name:</label>
        <input id="first_name" name="firstname" type="text" placeholder="John" required>
        <label for="last_name">Last Name:</label>
        <input id="last_name" name="lastname" type="text" placeholder="Smith" required><br>

        <label for="gender">Male</label>
        <input id="gender" type="radio" name="gender" value="male">
        <label for="gender">Female</label>
        <input id="gender" type="radio" name="gender" value="female">
        <label for="gender">Other</label>
        <input id="gender" type="radio" name="gender" value="other"><br>

        <label for="email">Email</label>
        <input id="email" type="email" name="user_email" required>
        <label for="password">Password</label>
        <input id="password" type="password" pattern=".{5,10}" title="5 to 10 characters required" name="user_password" required><br>

        <label for="dob">Birthday:</label>
        <select name="month">
            <option>Month</option>
        </select>
        <select name="day">
            <option>Day</option>
        </select>
        <select name="year">
            <option>Year</option>
        </select><br>

        <label for="terms">I agree to the terms and conditions</label>
        <input id="terms" type="checkbox" name="agreed"><br>

        <input type="submit">
    </form>
</body>
</html>
